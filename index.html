<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ray.ly</title>
<link rel="icon" type="image/png" href="ray.png" class="lol">

<!-- Include Font Awesome CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        overflow-x: hidden; /* Hide horizontal scrollbar */
    }
    .lol {
    border-radius: 100%;
    }
    #video-background {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        overflow: hidden;
        z-index: -1;
        width: 100%;
        height: 120%;
    }
    #video-background video {
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        text-align: center;
        padding-top: 8vh;
        font-size:40px;
        border-color: black;
    }
    .content img {
    border-radius: 100%;
    height: 40vh;
    border: 4px solid rgb(255, 0, 0);; /* Adding border with red color */
    box-shadow: 0 0 10px rgb(255, 0, 0);; /* Adding red glow effect */
}

    h1, h3 
        {
    color: solid black;
    border: 2px;
    border-color: black;
    animation: glowing 1.5s ease-in-out infinite alternate;
}

@keyframes glowing {
    0% {
        text-shadow: 0 0 5px rgb(255, 0, 0);
    }

    100% {
        text-shadow: 0 0 5px rgb(255, 0, 0);
    }
}
    .button-container {
        margin-top: 30px;
    }
    .button {
    display: inline-block;
    margin: 0 10px;
    color: rgb(255, 0, 0);
    padding: 10px;
    text-decoration: none;
    border-radius: 50%;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.button:hover {
    background-color: black;
    transform: translateY(-5px);
}

.button:hover::after {
    display: none; /* Hide the link URL */
    content: none; /* Clear the content */
}
</style>
</head>
<body>

<div id="video-background">
    <video autoplay loop>
        <source src="lol.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="content">
    <img src="ray2.jpg" alt="Ray Icon" class="icon">
    <h1>I'm Ray &lt;/&gt; </h1>
    <h3>>There is nothing much to say</h3>
    <div class="button-container">
        <a href="https://www.instagram.com/ray_ly.exe" class="button" ><i class="fab fa-instagram"></i></a>
        <a href="https://discord.com/users/1043194242476036107" class="button"><i class="fab fa-discord"></i></a>
        <a href="lyharsh14@gmail.com" class="button" ><i class="far fa-envelope"></i></a>
        <a href="https://github.com/theabsoluteray" class="button"><i class="fab fa-github"></i></a>
        <a href="https://open.spotify.com/user/31z5ocqbzhbwdgbqhpgsgz67h36u?si=94987e9ffcb74e8c" class="button"><i class="fab fa-spotify"></i></a>
    </div>
</div>

<script>
    // Show content after video has loaded
    document.querySelector('video').addEventListener('loadeddata', function() {
        document.querySelector('.content').classList.add('show');
    });
</script>

</body>
</html>
